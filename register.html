<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - MAK PC Enterprise</title>
    <!-- Bootstrap 5 Beta 1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100 py-4">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <div class="logo-placeholder">
                                <a href="index.html">
                                    <img src="assets/imagenes/logo.png" width="200">
                                </a>
                            </div>
                            
                            <p class="text-muted">Crear Nueva Cuenta</p>
                        </div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-user text-success"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Nombre completo" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope text-success"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="Correo electrónico" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-phone text-success"></i>
                                    </span>
                                    <input type="tel" class="form-control" placeholder="Teléfono">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-success"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Contraseña" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-success"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label text-muted" for="terms">
                                    Acepto los <a href="#" class="text-success text-decoration-none">términos y condiciones</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-success w-100 mb-3 py-2">
                                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                            </button>

                            <div class="text-center">
                                <span class="text-muted">¿Ya tienes cuenta? </span>
                                <a href="login.html" class="text-decoration-none text-success fw-bold">Iniciar sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
