<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Productos</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4 text-primary">Nuestros Productos</h2>

    <!-- ðŸŒ€ Carrusel -->
    <div id="carruselProductos" class="carousel slide" data-bs-ride="carousel">
      
      <!-- Indicadores (puntos) -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carruselProductos" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carruselProductos" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carruselProductos" data-bs-slide-to="2"></button>
      </div>

      <!-- ImÃ¡genes o productos -->
      <div class="carousel-inner">

        <!-- Producto 1 -->
        <div class="carousel-item active">
          <div class="row justify-content-center">
            <div class="col-md-4 text-center">
              <img src="https://via.placeholder.com/300x200.png?text=Perfume+Rosa" class="d-block w-100 rounded" alt="Perfume Rosa">
              <h5 class="mt-3">Perfume Rosa</h5>
              <p>Aroma floral y elegante.</p>
            </div>
          </div>
        </div>

        <!-- Producto 2 -->
        <div class="carousel-item">
          <div class="row justify-content-center">
            <div class="col-md-4 text-center">
              <img src="https://via.placeholder.com/300x200.png?text=Aceite+de+Lavanda" class="d-block w-100 rounded" alt="Aceite de Lavanda">
              <h5 class="mt-3">Aceite de Lavanda</h5>
              <p>Relajante y natural.</p>
            </div>
          </div>
        </div>

        <!-- Producto 3 -->
        <div class="carousel-item">
          <div class="row justify-content-center">
            <div class="col-md-4 text-center">
              <img src="https://via.placeholder.com/300x200.png?text=Crema+Herbal" class="d-block w-100 rounded" alt="Crema Herbal">
              <h5 class="mt-3">Crema Herbal</h5>
              <p>Hidratante con extractos naturales.</p>
            </div>
          </div>
        </div>

      </div>

      <!-- Controles (flechas) -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carruselProductos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carruselProductos" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
