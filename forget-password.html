<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - MAK PC Enterprise</title>
    <!-- Bootstrap 5 Beta 1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- TU CSS ORIGINAL -->
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- CSS para recuperación -->
    <link rel="stylesheet" href="assets/css/recuperacion.css">
</head>
<body>
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <section class="login-card">
                        <header class="text-center mb-4">
                            <a href="index.html">
                                <img src="assets/imagenes/logo.png" width="200" alt="Logo MAK PC Enterprise">
                            </a>
                            <h1 class="mt-3 text-dark">Recuperar Contraseña</h1>
                            <p class="text-muted small">Selecciona cómo deseas recuperar tu contraseña</p>
                        </header>
                        <form id="forgotPasswordForm" action="procesar-recuperacion.php" method="post">
                            
                            <!-- OPCIONES DE RECUPERACIÓN -->
                            <div class="recovery-options mb-4">
                                <!-- Opción Email -->
                                <div class="recovery-option active" data-method="email">
                                    <input type="radio" name="recovery_method" id="method-email" value="email" checked>
                                    <i class="fas fa-envelope recovery-icon" style="color: #3b82f6;"></i>
                                    <div class="recovery-details">
                                        <div class="recovery-title">Correo Electrónico</div>
                                        <p class="recovery-description">Recibirás un código en tu email</p>
                                    </div>
                                </div>
                                <!-- Opción SMS -->
                                <div class="recovery-option" data-method="sms">
                                    <input type="radio" name="recovery_method" id="method-sms" value="sms">
                                    <i class="fas fa-comment-sms recovery-icon" style="color: #10b981;"></i>
                                    <div class="recovery-details">
                                        <div class="recovery-title">Mensaje SMS</div>
                                        <p class="recovery-description">Recibirás un código por mensaje de texto</p>
                                    </div>
                                </div>
                                <!-- Opción Llamada -->
                                <div class="recovery-option" data-method="phone">
                                    <input type="radio" name="recovery_method" id="method-phone" value="phone">
                                    <i class="fas fa-phone recovery-icon" style="color: #f59e0b;"></i>
                                    <div class="recovery-details">
                                        <div class="recovery-title">Llamada Telefónica</div>
                                        <p class="recovery-description">Recibirás un código por llamada automática</p>
                                    </div>
                                </div>
                            </div>
                            <!-- CAMPOS DE ENTRADA DINÁMICOS -->
                            <div id="input-container">
                                <!-- Campo Email (mostrado por defecto) -->
                                <div class="input-field show" id="field-email">
                                    <label for="recovery-email" class="form-label visually-hidden">Correo electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-envelope" style="color: #3b82f6;"></i>
                                        </span>
                                        <input type="email" id="recovery-email" name="email" class="form-control" 
                                        placeholder="tucorreo@ejemplo.com" required>
                                    </div>
                                </div>
                                <!-- Campo Teléfono SMS -->
                                <div class="input-field" id="field-sms">
                                    <label for="recovery-phone-sms" class="form-label visually-hidden">Número de celular</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-comment-sms" style="color: #10b981;"></i>
                                        </span>
                                        <input type="tel" id="recovery-phone-sms" name="phone_sms" class="form-control" 
                                            placeholder="Escribe el código enviado">
                                    </div>
                                </div>
                                <!-- Campo Teléfono Llamada -->
                                <div class="input-field" id="field-phone">
                                    <label for="recovery-phone-call" class="form-label visually-hidden">Número de teléfono</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-phone" style="color: #f59e0b;"></i>
                                        </span>
                                        <input type="tel" id="recovery-phone-call" name="phone_call" class="form-control" 
                                            placeholder="Escribe el código enviado">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3 py-2 mt-4">
                                <i class="fas fa-paper-plane me-2"></i><span id="btn-text">Enviar Código</span>
                            </button>
                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none d-flex align-items-center justify-content-center" 
                                    style="color: #0664a8;">
                                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesión
                                </a>
                            </div>
                            <footer class="social-icons">
                                <a href="https://facebook.com" target="_blank" class="facebook" aria-label="Síguenos en Facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="https://instagram.com" target="_blank" class="instagram" aria-label="Síguenos en Instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="https://tiktok.com/@tucuenta" target="_blank" class="tiktok" aria-label="Síguenos en TikTok">
                                    <i class="fab fa-tiktok"></i>
                                </a>
                            </footer>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript de recuperación -->
    <script src="assets/js/recuperacion.js"></script>
</body>
</html>
