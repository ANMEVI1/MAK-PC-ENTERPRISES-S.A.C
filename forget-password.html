<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - MAK PC Enterprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100 py-4">
                <div class="col-md-8 col-lg-6">
                    <section class="login-card">
                        <header class="text-center mb-4">
                            <div class="logo-placeholder">
                                <a href="index.html">
                                    <img src="assets/imagenes/logo.png" width="200" alt="Logo MAK PC Enterprise">
                                </a>
                            </div>
                            <h1 class="text-dark mb-2">Recuperar Contraseña</h1>
                            <p class="text-muted">Selecciona cómo quieres recuperar tu cuenta</p>
                        </header>

                        <form id="forgotPasswordForm">
                            <!-- Opciones de recuperación -->
                            <div class="recovery-options">
                                <!-- Email -->
                                <div class="recovery-option" data-method="email">
                                    <input type="radio" name="recovery_method" value="email" class="me-3">
                                    <div class="recovery-icon">
                                        <i class="fas fa-envelope text-success"></i>
                                    </div>
                                    <div class="recovery-details">
                                        <div class="recovery-title">Recuperar por Email</div>
                                        <div class="recovery-description">Recibirás un código de verificación en tu correo electrónico</div>
                                    </div>
                                </div>

                                <!-- SMS -->
                                <div class="recovery-option" data-method="sms">
                                    <input type="radio" name="recovery_method" value="sms" class="me-3">
                                    <div class="recovery-icon">
                                        <i class="fas fa-sms text-success"></i>
                                    </div>
                                    <div class="recovery-details">
                                        <div class="recovery-title">Recuperar por SMS</div>
                                        <div class="recovery-description">Recibirás un código de verificación por mensaje de texto</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Campos de entrada dinámicos -->
                            <div id="input-container">
                                <!-- Campo para Email -->
                                <div id="field-email" class="input-field">
                                    <label for="recovery-email" class="form-label">Correo Electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-envelope text-success"></i>
                                        </span>
                                        <input type="text" id="recovery-email" class="form-control" placeholder="ej: usuario@correo.com">
                                    </div>
                                </div>

                                <!-- Campo para SMS -->
                                <div id="field-sms" class="input-field">
                                    <label for="recovery-phone-sms" class="form-label">Número de Teléfono</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-mobile-alt text-success"></i>
                                        </span>
                                        <input type="text" id="recovery-phone-sms" class="form-control" placeholder="ej: 912345678">
                                    </div>
                                </div>
                            </div>

                            <!-- Botón de envío -->
                            <button type="submit" class="btn btn-success w-100 mb-3 py-2">
                                <i class="fas fa-paper-plane me-2"></i>
                                <span id="btn-text">Selecciona un método</span>
                            </button>

                            <!-- Enlace de regreso -->
                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none text-success fw-bold">
                                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesión
                                </a>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/recuperacion.js"></script>
</body>
</html>
