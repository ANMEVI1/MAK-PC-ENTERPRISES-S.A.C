<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <section class="login-card">
                        <a href="index.html" class="btn-volver" aria-label="Volver al inicio">
                                <i class="fas fa-arrow-left"></i>
                                    </a>

                        <header class="text-center mb-4">
                            <div class="logo-placeholder">
                                <a href="index.html">
                                    <img src="assets/imagenes/logo.png" width="200" alt="Logo MAK PC Enterprise">
                                </a>
                            </div>
                            
                            <h1 class="mt-3 text-dark">Iniciar Sesión</h1>
                        </header>

                        <form id="loginForm" action="login.php" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label visually-hidden">Correo electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope" style="color: #0664a8;"></i>
                                    </span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label visually-hidden">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock" style="color: #0664a8;"></i>
                                    </span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                    <label class="form-check-label text-muted" for="remember">
                                        Recordarme
                                    </label>
                                </div>
                                <a href="forget-password.html" class="text-decoration-none" style="color: #0664a8;">¿Olvidaste tu contraseña?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 mb-3 py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>

                            <div class="text-center">
                                <span class="text-muted">¿No tienes cuenta? </span>
                                <a href="register.html" class="text-decoration-none fw-bold" style="color: #0664a8;">Crear cuenta</a>
                            </div>
                            
                            <footer class="social-icons">
                                <a href="https://facebook.com" target="_blank" class="facebook" aria-label="Facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="https://instagram.com" target="_blank" class="instagram" aria-label="Instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="https://tiktok.com/@tucuenta" target="_blank" class="tiktok" aria-label="TikTok">
                                    <i class="fab fa-tiktok"></i>
                                </a>
                            </footer>
                        </form>
                    </section>
                </div>
            </div>
        </div>
